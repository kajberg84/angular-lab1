<div class="contact-container">
  <h1>Kontakta mig</h1>
  <h2>Skicka en hälsning</h2>

  <form class="mt20" #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="inputemail">Din email</label>
      <input
        required
        ngModel
        name="email"
        #email="ngModel"
        [(ngModel)]="userInput.email"
        type="email"
        class="form-control"
        id="inputemail"
        placeholder="Email"
      />

      <div class="input-error" *ngIf="email.touched && !email.valid">
        Du måste ange email
      </div>
    </div>

    <div class="form-group mt20">
      <label for="message">Ditt meddelande</label>
      <textarea
        required
        minlength="5"
        ngModel
        name="message"
        #message="ngModel"
        [(ngModel)]="userInput.message"
        class="form-control"
        id="message"
        placeholder="Skriv ditt meddelande här..."
        rows="6"
        cols="20"
      ></textarea>

      <div class="input-error" *ngIf="message.touched && !message.valid">
        Du måste ange ett meddelande längre än 5 tecken
      </div>
    </div>
    <button mat-button type="submit" class="contact-button">Skicka in</button>
  </form>

 {{ userMessages}}
</div>
